<!-- resources/templates/nom-entité_create.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" th:href="@{/css/create.css}" />
    <meta charset="UTF-8">
    <title>Créer une personne</title>
</head>

<body>
    <h1>Créer une personne</h1>
    <form th:object="${person}" th:action="@{/person}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div>
            <label for="prenom">Prenom: </label>
            <input type="text" th:field="*{lastname}" id="Nom" />
            <span th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}">Error</span>
        </div>
        <div>
            <label for="nom"> Nom:</label>
            <input type="text" th:field="*{firstname}" id="couleur" />
            <span th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}">Error</span>
        </div>
        <div>
            <label for="age"> age:</label>
            <input type="text" th:field="*{age}" id="couleur" />
        </div>
        <div>
            <label for="animalsSelect">Choisissez un animal :</label>
            <select id="animalsSelect" name="animal">
                <option th:each="animals : ${animalsList}" th:value="${animals.getId}" th:text="${animals.name}"></option>
            </select>
        </div>
        <div>
            <input type="submit" class="button" value="Sauver" onclick="window.location='/person'" />
            <input type="button" class="button" value="Retour" onclick="window.location='/person'" />
        </div>
    </form>
</body>

</html>
